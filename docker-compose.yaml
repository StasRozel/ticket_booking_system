version: '3.8'

services:
  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: tickets_booking_system-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./backend/cert.pem:/etc/nginx/ssl/cert.pem:ro
      - ./backend/key.pem:/etc/nginx/ssl/key.pem:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - ticket_booking_network

  backend:
    container_name: tickets_booking_system-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      HTTP_PORT: ${HTTP_PORT}
      SOCK_PORT: ${SOCK_PORT}
      HOST: ${HOST}
      DB_PASSWRD: ${DB_PASSWRD}
      DB_USERNAME: ${DB_USERNAME}
      DB_NAME: ${DB_NAME}
      DB_PORT: ${DB_PORT}
      ACCESS_TOKEN_SECRET: ${ACCESS_TOKEN_SECRET}
      REFRESH_TOKEN_SECRET: ${REFRESH_TOKEN_SECRET}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
    # Оставляем порты открытыми для прямого доступа (режим разработки)
    ports:
      - "3001:3001"
      - "3443:3443"
      - "4029:4029"
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: sh -c "npm run migration; npm run start"
    networks:
      - ticket_booking_network

  frontend:
    build:
      context: ./frontend/ticket-booking-system
      dockerfile: Dockerfile
    container_name: tickets_booking_system-frontend
    restart: unless-stopped
    environment:
      REACT_APP_TELEGRAM_BOT_USERNAME: ${REACT_APP_TELEGRAM_BOT_USERNAME}
      # Можно выбрать: через nginx или напрямую
      # REACT_APP_SOCKET_URL: wss://ticket-booking/socket.io  # через nginx
      # REACT_APP_API_URL: https://ticket-booking/api         # через nginx
      # # Или:
      REACT_APP_SOCKET_URL: wss://localhost:3443     # напрямую
      REACT_APP_API_URL: https://localhost:3443/api  # напрямую
      HTTPS: "false"
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend/ticket-booking-system:/app
      - /app/node_modules
    command: npm start
    networks:
      - ticket_booking_network

  db:
    image: postgres:16.0
    container_name: tickets_booking_system-db
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWRD}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_DB: ${DB_NAME}
      PGUSER: ${DB_USERNAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - ticket_booking_network

volumes:
  db-data:
  nginx_logs:

networks:
  ticket_booking_network:
    driver: bridge